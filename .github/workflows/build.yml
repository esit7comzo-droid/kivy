name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ğŸ”¥ Java 17 (í•„ìˆ˜)
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip autoconf libtool pkg-config zlib1g-dev

    - name: Install Python deps
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    # ğŸ”¥ Android SDK ìˆ˜ë™ ì„¸íŒ… (cmdline-tools ìµœì‹ )
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # ğŸ”¥ ë¼ì´ì„ ìŠ¤ ìë™ ìŠ¹ì¸ + ë¹Œë“œíˆ´ ê³ ì •
    - name: Accept licenses & Install SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.2"

    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
