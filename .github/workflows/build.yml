name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # âœ… Java 17 í•„ìˆ˜
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip git zip unzip
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ Buildozerê°€ ì‹¤ì œë¡œ ì“°ëŠ” SDK ê²½ë¡œì— ì„¤ì¹˜
    - name: Install Android SDK for Buildozer
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses || true

        # Stable ì±„ë„ë§Œ ì‚¬ìš© (rc ì°¨ë‹¨)
        sdkmanager --channel=0 \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

        # ðŸ”¥ p4aê°€ ì°¾ëŠ” ì˜›ë‚  ê²½ë¡œ í‰ë‚´ë‚´ê¸°
        mkdir -p $ANDROID_HOME/tools/bin
        ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager

    - name: Set Environment
      run: |
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
